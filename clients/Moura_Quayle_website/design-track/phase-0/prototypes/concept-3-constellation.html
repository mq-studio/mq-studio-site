<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 3: The Constellation - Moura Quayle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', Georgia, serif;
            color: #333333;
            background-color: #0a0a0a;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            z-index: 10;
            text-align: center;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.9), transparent);
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #f8f8f4;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        
        .header p {
            color: #cccccc;
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        
        /* Canvas Container */
        .constellation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a2a 0%, #0a0a0a 100%);
        }
        
        /* SVG Network */
        svg {
            width: 100%;
            height: 100%;
        }
        
        /* Legend */
        .legend {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            background: rgba(10, 10, 10, 0.8);
            padding: 1rem 2rem;
            border-radius: 50px;
            z-index: 10;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cccccc;
            font-size: 0.9rem;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666666;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        /* Node Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(248, 248, 244, 0.95);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
            max-width: 250px;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .tooltip-title {
            font-weight: 600;
            color: #333333;
            margin-bottom: 0.5rem;
        }
        
        .tooltip-type {
            font-size: 0.8rem;
            color: #009698;
            margin-bottom: 0.5rem;
        }
        
        .tooltip-description {
            font-size: 0.85rem;
            color: #666666;
            line-height: 1.4;
        }
        
        /* Glow Effects */
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
            }
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Moura Quayle</h1>
        <p>Living Archive</p>
    </div>
    
    <div class="constellation-container">
        <svg id="network">
            <defs>
                <!-- Glow filters -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <!-- Gradients -->
                <radialGradient id="paperGradient">
                    <stop offset="0%" style="stop-color:#009698;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#006668;stop-opacity:1" />
                </radialGradient>
                
                <radialGradient id="artGradient">
                    <stop offset="0%" style="stop-color:#D33479;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#a32860;stop-opacity:1" />
                </radialGradient>
                
                <radialGradient id="musingGradient">
                    <stop offset="0%" style="stop-color:#7D2846;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#5a1d33;stop-opacity:1" />
                </radialGradient>
                
                <radialGradient id="focusGradient">
                    <stop offset="0%" style="stop-color:#f8f8f4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e0e0dc;stop-opacity:1" />
                </radialGradient>
            </defs>
        </svg>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot" style="background: #009698;"></div>
            <span>Papers</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #f8f8f4;"></div>
            <span>Current Focus</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #D33479;"></div>
            <span>Artworks</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot" style="background: #7D2846;"></div>
            <span>Musings</span>
        </div>
    </div>
    
    <div class="instructions">
        Hover over nodes to explore connections â€¢ Click to dive deeper into any topic
    </div>
    
    <div class="tooltip" id="tooltip">
        <div class="tooltip-title"></div>
        <div class="tooltip-type"></div>
        <div class="tooltip-description"></div>
    </div>
    
    <script>
        // Network data
        const nodes = [
            { id: 1, label: "Design Leadership", type: "paper", x: 400, y: 300, size: 30 },
            { id: 2, label: "Watercolor Landscapes", type: "art", x: 600, y: 250, size: 25 },
            { id: 3, label: "Public Policy", type: "paper", x: 500, y: 400, size: 20 },
            { id: 4, label: "AI & Creativity", type: "musing", x: 700, y: 350, size: 22 },
            { id: 5, label: "Governance Models", type: "paper", x: 350, y: 450, size: 18 },
            { id: 6, label: "Shufa Practice", type: "art", x: 650, y: 450, size: 20 },
            { id: 7, label: "Education Future", type: "musing", x: 450, y: 200, size: 25 },
            { id: 8, label: "Mountain Series", type: "art", x: 550, y: 500, size: 15 },
            { id: 9, label: "Digital Transformation", type: "paper", x: 250, y: 350, size: 28 },
            { id: 10, label: "Creative Process", type: "musing", x: 750, y: 450, size: 18 },
            { id: 11, label: "Current Project", type: "focus", x: 500, y: 300, size: 35 }
        ];
        
        const connections = [
            { source: 1, target: 3 },
            { source: 1, target: 7 },
            { source: 1, target: 11 },
            { source: 2, target: 4 },
            { source: 2, target: 6 },
            { source: 3, target: 5 },
            { source: 4, target: 10 },
            { source: 4, target: 11 },
            { source: 5, target: 9 },
            { source: 6, target: 8 },
            { source: 7, target: 11 },
            { source: 9, target: 11 }
        ];
        
        // Get SVG element
        const svg = document.getElementById('network');
        const tooltip = document.getElementById('tooltip');
        
        // Set viewBox based on window size
        function setViewBox() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            
            // Scale node positions
            nodes.forEach(node => {
                node.x = (node.x / 1000) * width;
                node.y = (node.y / 700) * height;
            });
        }
        
        setViewBox();
        window.addEventListener('resize', setViewBox);
        
        // Draw connections
        const connectionsGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        connectionsGroup.setAttribute('class', 'connections');
        svg.appendChild(connectionsGroup);
        
        connections.forEach(conn => {
            const source = nodes.find(n => n.id === conn.source);
            const target = nodes.find(n => n.id === conn.target);
            
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', source.x);
            line.setAttribute('y1', source.y);
            line.setAttribute('x2', target.x);
            line.setAttribute('y2', target.y);
            line.setAttribute('stroke', '#333333');
            line.setAttribute('stroke-width', '1');
            line.setAttribute('stroke-opacity', '0.3');
            line.setAttribute('class', `connection conn-${conn.source} conn-${conn.target}`);
            
            connectionsGroup.appendChild(line);
        });
        
        // Draw nodes
        const nodesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        nodesGroup.setAttribute('class', 'nodes');
        svg.appendChild(nodesGroup);
        
        nodes.forEach(node => {
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            group.setAttribute('transform', `translate(${node.x}, ${node.y})`);
            group.setAttribute('class', 'node-group');
            group.style.cursor = 'pointer';
            
            // Node circle
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('r', node.size);
            circle.setAttribute('filter', 'url(#glow)');
            
            // Set fill based on type
            const fillMap = {
                paper: 'url(#paperGradient)',
                art: 'url(#artGradient)',
                musing: 'url(#musingGradient)',
                focus: 'url(#focusGradient)'
            };
            circle.setAttribute('fill', fillMap[node.type]);
            
            if (node.type === 'focus') {
                circle.style.animation = 'pulse 2s infinite';
            }
            
            // Node label
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('y', node.size + 20);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', '#cccccc');
            text.setAttribute('font-size', '12');
            text.textContent = node.label;
            
            // Add hover effects
            group.addEventListener('mouseenter', (e) => {
                circle.setAttribute('r', node.size * 1.2);
                
                // Highlight connections
                document.querySelectorAll(`.conn-${node.id}`).forEach(line => {
                    line.setAttribute('stroke', '#009698');
                    line.setAttribute('stroke-width', '2');
                    line.setAttribute('stroke-opacity', '0.8');
                });
                
                // Show tooltip
                const rect = circle.getBoundingClientRect();
                tooltip.style.left = rect.left + rect.width / 2 + 'px';
                tooltip.style.top = rect.top - 20 + 'px';
                tooltip.querySelector('.tooltip-title').textContent = node.label;
                tooltip.querySelector('.tooltip-type').textContent = node.type.toUpperCase();
                tooltip.querySelector('.tooltip-description').textContent = 
                    `Click to explore ${node.label} and related works in the archive.`;
                tooltip.classList.add('show');
            });
            
            group.addEventListener('mouseleave', () => {
                circle.setAttribute('r', node.size);
                
                // Reset connections
                document.querySelectorAll(`.connection`).forEach(line => {
                    line.setAttribute('stroke', '#333333');
                    line.setAttribute('stroke-width', '1');
                    line.setAttribute('stroke-opacity', '0.3');
                });
                
                tooltip.classList.remove('show');
            });
            
            group.addEventListener('click', () => {
                alert(`Navigating to ${node.label}...`);
            });
            
            group.appendChild(circle);
            group.appendChild(text);
            nodesGroup.appendChild(group);
        });
        
        // Add stars background
        for (let i = 0; i < 100; i++) {
            const star = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            star.setAttribute('cx', Math.random() * window.innerWidth);
            star.setAttribute('cy', Math.random() * window.innerHeight);
            star.setAttribute('r', Math.random() * 2);
            star.setAttribute('fill', '#666666');
            star.setAttribute('opacity', Math.random() * 0.5);
            svg.insertBefore(star, connectionsGroup);
        }
    </script>
</body>
</html>
