name: Bug Report
description: Report a bug to help us improve
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report
        Thank you for taking the time to report a bug. Please fill out the form below with as much detail as possible.

  - type: checkboxes
    id: governance-checklist
    attributes:
      label: IDP Governance Compliance
      description: Please verify these items before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: This bug report follows security guidelines (no credentials or sensitive data)
          required: true
        - label: I have verified this is related to the IDP repository functionality
          required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity Level
      description: How severe is this bug?
      options:
        - Critical (Security vulnerability, data loss, system down)
        - High (Major functionality broken, affects multiple users)
        - Medium (Some functionality affected, workaround available)
        - Low (Minor issue, cosmetic, or enhancement request)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which component is affected?
      options:
        - MCP Servers
        - GitHub Actions / CI/CD
        - Security Framework
        - Documentation
        - Governance System
        - Python Infrastructure
        - Node.js Infrastructure
        - Configuration Management
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Please provide environment details (remove sensitive information)
      value: |
        - OS: [e.g. Windows 10, macOS 12.0, Ubuntu 20.04]
        - Python Version: [e.g. 3.12.0]
        - Node.js Version: [e.g. 18.17.0]
        - Browser: [if applicable]
        - Relevant Dependencies: [list any relevant package versions]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: |
        Please provide any relevant error logs (remove sensitive information like API keys, passwords, etc.)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if helpful

  - type: checkboxes
    id: security-check
    attributes:
      label: Security Verification
      description: Please confirm security compliance
      options:
        - label: I have removed all sensitive information (API keys, passwords, personal data) from this report
          required: true
        - label: This issue does not contain any security vulnerabilities that should be reported privately
          required: true